apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-sts
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      db: postgres
  template:
    metadata:
      labels:
        db: postgres
        selector: pg-sts
    spec:
      containers:
      - name: pg-cnt
        image: postgres
        volumeMounts:
        - name: db-volume
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-password
                key: PASSWORD 
  volumeClaimTemplates:
  - metadata:
      name: db-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 200Mi
