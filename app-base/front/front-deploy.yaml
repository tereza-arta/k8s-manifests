apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deploy
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front-cnt
          image: terezabisharyan/app-client:b070945e
          ports:
            - containerPort: 3000
