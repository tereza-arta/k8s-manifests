apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deploy
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front-cnt
          image: terezabisharyan/app-client:f420c421bf0c8e41b9cfa98cd62ceefb2538b6f9
          ports:
            - containerPort: 3000
